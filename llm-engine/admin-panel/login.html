<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-header text-center login-header">
                        <div class="logo">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                        <h3>Admin Login</h3>
                        <p class="mb-0">Digital Literacy Hub</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="username" placeholder="Enter email" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login text-white">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" class="text-decoration-none">Forgot password?</a>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted">
                        <small>Â© 2025 Digital Literacy Hub. All rights reserved.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple authentication - in a real application, this would be handled server-side
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple authentication check
            // For demo purposes, we'll use admin@gmail.com/admin123 as credentials
            if (username === 'admin@gmail.com' && password === 'admin123') {
                // Store login status in localStorage
                localStorage.setItem('adminLoggedIn', 'true');
                // Redirect to admin panel
                window.location.href = 'enhanced-admin.html';
            } else {
                // Show error message
                alert('Invalid email or password. Please try again.\n\nDemo credentials:\nEmail: admin@gmail.com\nPassword: admin123');
            }
        });
        
        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                // Redirect to admin panel if already logged in
                window.location.href = 'enhanced-admin.html';
            }
        });
    </script>
</body>
